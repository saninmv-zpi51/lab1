<!doctype html>
<script src="script.js"></script>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exhibitum — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">

    <header class="header">

        <!-- LOGO -->
        <div class="header__logo">
            <img src="images/logo_text2.png" alt="Exhibitum">
        </div>

        <!-- NAV -->
        <nav class="nav" aria-label="Навігація">
            <a class="pill is-active" href="index.html">Виставки</a>
            <a class="pill" href="tickets.html">Квитки</a>
            <a class="pill" href="article.html">Статті</a>
            <a class="pill" href="contacts.html">Контакти</a>
        </nav>

        <!-- AUTH -->
        <div class="auth">
            <button class="btn btn--light" type="button">Зайти</button>
            <button class="btn btn--dark" type="button">Реєструватись</button>
        </div>

    </header>

    <!-- HERO CAROUSEL -->
    <section class="hero" aria-label="Банер">
      <div class="carousel">
        <div class="carousel-track">
          <img src="images/af1.jpg" alt="Виставка 1">
          <img src="images/af2.jpg" alt="Виставка 2">
          <img src="images/af3.webp" alt="Виставка 3">
          <img src="images/af4.jpg" alt="Виставка 4">
          <img src="images/af6.jpg" alt="Виставка 5">
          <img src="images/af7.webp" alt="Виставка 6">
        </div>

        <button class="carousel-btn prev" type="button">‹</button>
        <button class="carousel-btn next" type="button">›</button>
      </div>
    </section>

    <!-- MUSEUM STRIP CAROUSEL -->
    <section class="museum" aria-label="Музеї">
      <div class="museum__bar museum__bar--carousel">
        <div class="museum-strip" id="museumStrip">
          <img class="museum-strip__logo" src="images/logo-museum-hanenkiv.png" alt="Музей Ханенків">
          <img class="museum-strip__logo" src="images/Muzey-loho.png" alt="Музей 2">
          <img class="museum-strip__logo" src="images/logo-ivan-honchar.webp" alt="Музей Івана Гончара">
          <img class="museum-strip__logo" src="images/mist_identity.png" alt="Музей 3">
          <img class="museum-strip__logo" src="images/m201824140.png" alt="Музей 5">
          <img class="museum-strip__logo" src="images/KNAG_IDENTITY_PRESENTATION-13.png" alt="KNAG">
          <img class="museum-strip__logo" src="images/logo_black_2018.webp" alt="Logo Black 2018">
          <img class="museum-strip__logo" src="images/National_Art_Museum_of_Ukraine_NAMU_logo_01.webp" alt="NAMU">
          <img class="museum-strip__logo" src="images/PinchukArtCentre.png" alt="PinchukArtCentre">
          <img class="museum-strip__logo" src="images/xlogo-small-text.png.pagespeed.ic.x3bYSoexxw.png" alt="X Logo">
        </div>
      </div>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__col">
        <div class="socials">
          <a class="social" href="#" aria-label="X"></a>
          <a class="social" href="#" aria-label="Instagram"></a>
          <a class="social" href="#" aria-label="YouTube"></a>
          <a class="social" href="#" aria-label="LinkedIn"></a>
        </div>
      </div>

      <div class="footer__col">
        <div class="footer__title">Музеї</div>
        <div class="footer__text">Перелік партнерських музеїв та їхні події.</div>
      </div>

      <div class="footer__col">
        <div class="footer__title">Контакти</div>
        <div class="footer__text">email@example.com</div>
      </div>

      <div class="footer__col">
        <div class="footer__title">Події</div>
        <div class="footer__text">Анонси, виставки, лекції.</div>
      </div>
    </footer>

  </div>

  <!-- IMPORTANT: JS -->
  <script src="script.js"></script>
</body>
</html>
